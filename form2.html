<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/form2.css">

</head>
<body>
    <main>
        <div class="container">
            <form id="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input id="inp1" type="text" class="form-control" data-original="Username" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input id="inp2" type="email" class="form-control" data-original="Email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input id="inp3" type="password" class="form-control" data-original="Password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Address</label>
                  <input id="inp4" type="text" class="form-control" data-original="Address" placeholder="Address">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Country</label>
                  <input id="inp5" type="text" class="form-control" data-original="Country" placeholder="Country">
                </div>
                
                <button type="submit" id="btn" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </main>

    ></script>

      crossorigin="anonymous"
    ></script>
