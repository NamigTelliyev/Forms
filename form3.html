<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/form3.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form id="form">
          <div class="inputGroup">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input
                id="inp1"
                type="text"
                class="form-control"
                data-original="Title"
                placeholder="Title"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input
                id="inp2"
                type="text"
                class="form-control"
                data-original="Price"
                placeholder="Price"
              />
            </div>
          </div>
          <div class="inputGroup">
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input
                id="inp3"
                type="text"
                class="form-control"
                data-original="Description"
                placeholder="Description"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Discount</label>
              <input
                id="inp4"
                type="text"
                class="form-control"
                data-original="Discount"
                placeholder="Discount"
              />
            </div>
          </div>
          <div class="inputGroup">
            <div class="form-group">
              <label for="exampleInputPassword1">Stock</label>
              <input
                id="inp5"
                type="text"
                class="form-control"
                data-original="Stock"
                placeholder="Stock"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Quality</label>
              <input
                id="inp6"
                type="text"
                class="form-control"
                data-original="Quality"
                placeholder="Quality"
              />
            </div>
          </div>

          <div class="inputGroup">
            <div class="form-group">
              <label for="exampleInputPassword1">Country</label>
              <input
                id="inp7"
                type="text"
                class="form-control"
                data-original="Country"
                placeholder="Country"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">CustomerCount</label>
              <input
                id="inp8"
                type="text"
                class="form-control"
                data-original="CustomerCount"
                placeholder="CustomerCount"
              />
            </div>
          </div>
          <div class="inputGroup">
            <div class="form-group">
              <label for="exampleInputPassword1">Category</label>
              <input
                id="inp9"
                type="text"
                class="form-control"
                data-original="Category"
                placeholder="Category"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">City</label>
              <input
                id="inp10"
                type="text"
                class="form-control"
                data-original="City"
                placeholder="City"
              />
            </div>
          </div>

          <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/form3.js"></script>
  </body>
</html>
